<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página da Eloiza Thayna Spacki</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #6a5acd;
            text-shadow: 2px 2px 4px #aaa;
            animation: fadeIn 2s;
        }

        p {
            font-size: 20px;
            color: #2e8b57;
            transition: transform 0.3s;
        }

        p:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à minha página!</h1>
    <p>Meu nome é <strong>Eloiza Thayna Spacki</strong>.</p>
    <p>Meu número é <strong>8</strong>.</p>
    <p>Eu faço parte da turma <strong>2B</strong>.</p>
</body>
</html>
